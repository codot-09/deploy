<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-data {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #cc0000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #990000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <div id="userContainer"></div>
    </div>

    <script>
        const userContainer = document.getElementById('userContainer');
        const userData = JSON.parse(localStorage.getItem('paymentData'));

        if (userData) {
            userContainer.innerHTML = `
                <div class="user-data">
                    <p><strong>Karta raqami:</strong> ${userData.cardNumber}</p>
                    <p><strong>Amal muddati:</strong> ${userData.expiryDate}</p>
                    <p><strong>To'lov summasi:</strong> ${userData.amount}</p>
                    <button onclick="deleteData()">Ma'lumotlarni o'chirish</button>
                </div>
            `;
        } else {
            userContainer.innerHTML = '<p>Hozircha ma\'lumotlar mavjud emas.</p>';
        }

        function deleteData() {
            localStorage.removeItem('paymentData');
            location.reload();
        }
    </script>
</body>
</html>
