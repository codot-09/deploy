<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #1b1b2f;
            color: #e8e8e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #162447;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f4068;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f4068;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid;
            animation: borderColors 2s infinite;
            cursor: pointer;
        }

        @keyframes borderColors {
            0% { border-color: #e43f5a; }
            25% { border-color: #1fab89; }
            50% { border-color: #162447; }
            75% { border-color: #11998e; }
            100% { border-color: #e43f5a; }
        }

        .task span {
            word-break: break-word;
        }

        .task button {
            background: none;
            border: none;
            cursor: pointer;
            color: #e43f5a;
            font-size: 1rem;
        }

        .task button.update {
            color: #1fab89;
        }

        .add-task {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-task button {
            padding: 10px 20px;
            background-color: #1fab89;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-task button:hover {
            background-color: #11998e;
        }

        .task-input {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input textarea {
            width: 100%;
            height: 60px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: inherit;
        }

        .task-input .buttons {
            display: flex;
            justify-content: space-between;
        }

        .task-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .task-input .cancel {
            background-color: #e43f5a;
        }

        .task-input .cancel:hover {
            background-color: #d3263a;
        }

        .task-input .add {
            background-color: #1fab89;
        }

        .task-input .add:hover {
            background-color: #11998e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="add-task">
            <button onclick="showTaskInput()">Add Task</button>
        </div>

        <div class="task-input" id="taskInput">
            <textarea id="taskText" placeholder="Enter your task..."></textarea>
            <div class="buttons">
                <button class="cancel" onclick="hideTaskInput()">Cancel</button>
                <button class="add" onclick="addTask()">Add</button>
            </div>
        </div>

        <div id="taskContainer"></div>
    </div>

    <script>
        const taskContainer = document.getElementById('taskContainer');
        const taskInput = document.getElementById('taskInput');
        const taskText = document.getElementById('taskText');

        function showTaskInput() {
            taskInput.style.display = 'flex';
        }

        function hideTaskInput() {
            taskInput.style.display = 'none';
            taskText.value = '';
        }

        function getTasks() {
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const text = taskText.value.trim();
            if (text) {
                const tasks = getTasks();
                tasks.push({ text });
                saveTasks(tasks);
                renderTasks();
                hideTaskInput();
            }
        }

        function deleteTask(index) {
            const tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
        }

        function updateTask(index) {
            const tasks = getTasks();
            const newText = prompt('Update task:', tasks[index].text);
            if (newText !== null) {
                tasks[index].text = newText.trim();
                saveTasks(tasks);
                renderTasks();
            }
        }

        function renderTasks() {
            taskContainer.innerHTML = '';
            const tasks = getTasks();
            tasks.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                taskDiv.innerHTML = `
                    <span>${task.text}</span>
                    <div>
                        <button class="update" onclick="updateTask(${index})">Update</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskContainer.appendChild(taskDiv);
            });
        }

        renderTasks();
    </script>
</body>
</html>
